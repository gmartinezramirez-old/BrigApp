name: simulador
version: '0.1.0.0'
category: Web
author: Author name here
maintainer: example@example.com
copyright: 2017 Author name here
license: BSD3
github: githubuser/simulador
extra-source-files:
- README.md
library:
  source-dirs: src
  exposed-modules:
  - Lib
  - FireSimulator.Simulator
  - FireSimulator.Types
  - FireSimulator.Information
  - FireSimulator.Coordinate
  - Automata
  dependencies:
  - base >=4.7 && <5
  - vector
  - aeson
  - unordered-containers
  - scientific
  - convertible
  - bytestring
  ghc-options:
      - -O2
      - -funbox-strict-fields

executables:
  simulador-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N6
    - -funbox-strict-fields
    dependencies:
    - base
    - simulador
    - vector
tests:
  simulador-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - simulador
